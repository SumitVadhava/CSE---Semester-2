<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div style="border: 1px solid black; width: fit-content; margin: 0 auto;">
        <form action="">
            <table cellpadding="6px">
                <caption>
                    <h1>
                        <strong>Employee Registration</strong>
                    </h1>
                </caption>

                <tr>
                    <td colspan="6" align="center">
                        <h3>Personal Information</h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id">Employee Id</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" name="id" placeholder="Enter Employee Id">
                    </td>
                    <td>
                        <label for="name">Employee Name</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" name="name" placeholder="Enter Employee Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="email" name="email" placeholder="Enter Email">
                    </td>
                    <td>
                        <label for="contact">Contact No</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="number" name="contact" placeholder="Enter Contact No">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="status">Maritial Status</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="status" value="single">Single
                        <input type="radio" name="status" value="married">Married
                    </td>
                </tr>
                <tr>
                    <td colspan="6" align="center">
                        <h3>Education Qualification</h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="edu">Education</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" name="edu" placeholder="Enter Education details">
                    </td>
                    <td>
                        <label for="exp">Experience</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" name="exp" placeholder="Enter Experience details">
                    </td>
                </tr>
                <tr>
                    <td colspan="6" align="center">
                        <h3>Job Details</h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="designation">Designation</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" name="designation" placeholder="Enter Designation details">
                    </td>
                    <td>
                        <label for="location">Job location</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" name="location" placeholder="Enter Job location">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="salary">Salary</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="number" placeholder="Enter Salary details">
                    </td>
                </tr>
                <tr>
                    <td colspan="6" align="center">
                        <hr>
                        <input type="submit" value="Register" >
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
