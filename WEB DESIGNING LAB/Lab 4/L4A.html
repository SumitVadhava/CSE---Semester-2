<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <div style="border: 1px solid black; width: fit-content; margin: 0 auto;"> 
        <form>
            <table cellpadding="8px"> 
                <caption> <h1><strong>Student Registration</strong></h1> </caption>
        
                <tr>
                    <td>
                        <label for="fullname">FullName</label>
                    </td>
                    <td>
                        <input type="text" name="fullname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mobile no.">Mobile No</label>
                    </td>
                    <td>
                        <input type="number" name="mobile no.">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="add">Address</label>
                    </td>
                    <td>
                        <textarea name="add" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nation">Nationality</label>
                    </td>
                    <td>
                        <input type="text" name="nation">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dt">Date Of Birth</label>
                    </td>
                    <td>
                        <input type="date" name="dt">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hd">Highest Degree</label>
                    </td>
                    <td>
                        <select name="hd">
                            <option value="select" disabled selected>Select Degree</option>
                            <option value="btech">B.Tech</option>
                            <option value="mtech">M.Tech</option>
                            <option value="bca">BCA</option>
                            <option value="mca">MCA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cpi">CPI</label>
                    </td>
                    <td>
                        <input type="number" name="cpi">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="uni">University</label>
                    </td>
                    <td>
                        <input type="text" name="uni">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="py">Passing Year</label>
                    </td>
                    <td>
                        <select name="py">
                            <option value="select" selected disabled>Select</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right" >
                        <input type="submit">
                    </td>
                    <td>
                        <input type="reset" value="cancel">
                    </td>
                </tr>
            </table>
        </form>
   </div><br><br>

   <div style="border: 1px solid black; width: fit-content; margin: 0 auto;">
    <table cellpadding="8px">
        <caption><h1>
            <strong>COVID-19 Vaccine Registration Form</strong>
        </h1></caption>

        <tr>
            <td>
                <label for="fname">First Name</label>
            </td>
            <td>
                <input type="text" name="fnames">
            </td>
        </tr>
        <tr>
            <td>
                <label for="lname">Last Name</label>
            </td>
            <td>
                <input type="text" name="lname">
            </td>
        </tr>
        <tr>
            <td>
                <label for="aadhar">Aadhar Number</label>
            </td>
            <td>
                <input type="number" name="aadhar">
            </td>
        </tr>
        <tr>
            <td>
                <label for="vaccname">Vaccine Name</label>
            </td>
            <td>
                <select name="vaccname">
                    <option value="select" selected disabled>Please Select Vaccine Name</option>
                    <option value="abc">abc</option>
                    <option value="xyz">xyz</option>
                    <option value="pqrs">pqrs</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="vacccentername">Vaccine Center Name</label>
            </td>
            <td>
                <select name="vacccentername">
                    <option value="select" disabled selected>Please Select Vaccination Center Name</option>
                    <option value="abc">abc</option>
                    <option value="xyz">xyz</option>
                    <option value="pqrs">pqrs</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="dod">Date of Dose</label>
            </td>
            <td>
                <input type="date" name="dod">
            </td>
        </tr>
        <tr>
            <td>
                <label for="dosnum">Dose Number</label>
            </td>
            <td>
                <input type="number">
            </td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <input type="submit" value="CLICK HERE">
                <input type="reset" value="CANCEL">
            </td>
        </tr>
    </table>
   </div>
    

</body>
</html>
